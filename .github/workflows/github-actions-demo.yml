name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '14'
          distribution: 'adopt'
          architecture: x64
      - name: Run maven command
        run: |
          cd ./jfeatures
          mvn clean package test